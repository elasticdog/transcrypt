name: Tests

on: [push, pull_request]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on:
    - ubuntu-latest
    - macos-latest
    - windows-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install and setup bats-core
      run: |
        git clone https://github.com/bats-core/bats-core.git /tmp/bats-core-repo
        mkdir -p /tmp/bats-core
        bash /tmp/bats-core-repo/install.sh /tmp/bats-core
        export PATH=$PATH:/tmp/bats-core/bin

    # Run bats-core on all tests in tests/ directory
    - name: Run a multi-line script
      run: bats tests/
